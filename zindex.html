<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        position: relative;
    }
    img{
        position: absolute;
    }
    #img2
    {
        z-index: 1;
    }
    #img3
    {
        z-index: 2;
    }
</style>
<body>
    <div>
        <img src="./media/img.jpg" alt=""  width="500px" height="500px" id="img3">
        <img src="./media/img2.jpg" alt="" width="300px" height="300px" id="img2">
        <img src="./media/img3.jpg" alt=""width="400px" height="400px" id="img3">
    </div>
</body>
</html>
